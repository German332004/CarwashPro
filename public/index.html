<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#3B82F6">
    <meta name="description" content="Sistema de gestión de turnos para autolavado">
    <title>AutoLavado Digital</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="AutoLavado">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Script para manejar rutas en GitHub Pages -->
    <script>
      // Manejo de redirección para GitHub Pages
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.pathname) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
  </body>
</html>
